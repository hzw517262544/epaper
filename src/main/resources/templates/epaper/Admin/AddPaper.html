<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">所属期刊：</label>
                            <div class="col-sm-8">
                                <input id="publishdate" name="publishdate" class="form-control" th:value="${paperDO.publishdate}"
                                       type="text" readonly="readonly" style="background-color: #fff;">
                                <font color="#FF0000">自动填写，不需要修改！</font>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">所属版面：</label>
                            <div class="col-sm-8">
                                <input  maxlength="30" id="verorder" name="verorder" class="form-control" type="text">
                                <font color="#FF0000">格式：第一版、第A1版等！</font>
                            </div>
                        </div>
                        <div class="form-group" hidden="hidden">
                            <label class="col-sm-3 control-label">picfile：</label>
                            <div class="col-sm-8">
                                <input id="picfile" name="picfile" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group" hidden="hidden">
                            <label class="col-sm-3 control-label">pdffile：</label>
                            <div class="col-sm-8">
                                <input id="pdffile" name="pdffile" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">版面名称：</label>
                            <div class="col-sm-8">
                                <input  maxlength="30" id="banmian" name="banmian" class="form-control" type="text">
                                <font color="#FF0000">格式：新闻、综合新闻等！</font>
                            </div>
                        </div>
                        <div class="form-group" hidden="hidden">
                            <label class="col-sm-3 control-label">rect：</label>
                            <div class="col-sm-8">
                                <input id="rect" name="rect" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group" hidden="hidden">
                            <label class="col-sm-3 control-label">isfrist：</label>
                            <div class="col-sm-8">
                                <input id="isfrist" name="isfrist" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group" hidden="hidden">
                            <label class="col-sm-3 control-label">publishid：</label>
                            <div class="col-sm-8">
                                <input id="publishid" name="publishid" th:value="${paperDO.publishid}"
                                       class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <button type="submit" class="btn btn-primary">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript" src="/epaper/Js/admin/AddPaper.js">
</script>
</body>
</html>
