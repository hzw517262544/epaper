<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">报纸期号：</label>
                            <div class="col-sm-8">
                                <input readonly="readonly" th:value="${publishid}" id="publishid" name="publishid" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">发行时间：</label>
                            <div class="col-sm-8">
                                <input readonly="readonly" onclick="laydate({istime: true, format: 'YYYY-MM-DD'})" id="publishdate" name="publishdate" class="laydate-icon layer-date form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <button type="submit" class="btn btn-primary">添加</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript" src="/epaper/Js/admin/HotManageAdd.js">
</script>
</body>
</html>
