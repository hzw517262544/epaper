<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">新闻标题：</label>
                            <div class="col-sm-4">
                                <input id="title" name="title" class="form-control" type="text"  th:value="${news.title}">
                            </div>
                            <label class="col-sm-2 control-label">副标题：</label>
                            <div class="col-sm-4">
                                <input id="subTitle" name="subTitle" class="form-control" type="text" th:value="${news.subTitle}">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">所属版面：</label>
                            <div class="col-sm-10">
                                <select name="publishdate" id="publishdate" size="1" style="height: 30px;width: 200px;">
                                    <option th:each="paper : ${papers}" th:value="${paper.publishdate}" th:text="${paper.publishdate}+' 总第'+${paper.publishid}+'期'"></option>
                                </select>
                                <select name="verorderid" id="verorderid"  style="height: 30px;width: 200px;">
                                    <option th:each="rect : ${rects}" th:value="${rect.id}" th:text="${rect.verorder}"></option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group" hidden="hidden">
                            <label class="col-sm-2 control-label">所属版面：</label>
                            <div class="col-sm-10">
                                <input id="verorder" name="verorder" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">新闻内容：</label>
                            <div class="col-sm-10">
                                <div id="content_sn" class="summernote"></div>
                                <input id="content" name="content" type="hidden"  th:value="${news.content}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">新闻作者：</label>
                            <div class="col-sm-4">
                                <input id="user" name="user" class="form-control" type="text" th:value="${news.user}">
                            </div>
                            <label class="col-sm-2 control-label">新闻来源：</label>
                            <div class="col-sm-4">
                                <input id="come" name="come" class="form-control" type="text" th:value="${news.come}">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-9 col-sm-offset-2">
                                <button type="submit" class="btn btn-primary">修改</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript" src="/epaper/Js/admin/ModifyNews.js">
</script>
</body>
</html>
