<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm">
                        <input id="id" name="id" th:value="${paper.id}"  type="hidden">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">报纸期号：</label>
                            <div class="col-sm-8">
                                <input id="publishid" readonly="readonly" name="publishid" th:value="${paper.publishid}" style="background-color: #fff;" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">发行时间：</label>
                            <div class="col-sm-8">
                                <input id="publishdate" name="publishdate"  onclick="laydate({istime: true, format: 'YYYY-MM-DD'})" th:value="${paper.publishdate}"
                                       class="laydate-icon layer-date form-control" style="background-color: #fff;" type="text"  readonly="readonly">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <button type="submit" class="btn btn-primary">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript" src="/epaper/Js/admin/HotManageEdit.js">
</script>
</body>
</html>
